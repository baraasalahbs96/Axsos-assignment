<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Yourself</title>
</head>
<body>
    <h1>About Yourself</h1>
    <p><strong>Tell us about yourself!</strong> Please fill out the form below:</p>
<form action="/process" method="post">
    <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="your name">
    </label for="email">email<label>
        <input type="email" id="email" name="email" placeholder="your email">
    <label for="number">Number</label>
        <input type="number" id="number" name="number" placeholder="your number">
    <label for="register">Register</label>
        <input type="submit" id="register" name="register" value="Submit">
    <label for="checkbox">Subscribe to newsletter</label>
        <input type="checkbox" id="checkbox" name="checkbox">
 </form>
</body> 
</html>
